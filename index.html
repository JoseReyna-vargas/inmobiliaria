<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda tu Cita - Inmobiliaria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, select, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            background-color: #004085;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #002752;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Agendar Cita</h2>
        <form id="appointmentForm">
            <label for="propertyType">Tipo de Propiedad:</label>
            <select id="propertyType" required>
                <option value="casa">Casa Habitaci√≥n</option>
                <option value="departamento">Departamento</option>
                <option value="oficina">Oficina</option>
            </select>
            
            <label for="date">Fecha:</label>
            <input type="date" id="date" required>
            
            <label for="time">Hora:</label>
            <input type="time" id="time" required>
            
            <button type="submit">Confirmar Cita</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        let appointments = {};
        const maxAppointmentsPerDay = 8;
        
        document.getElementById("appointmentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
            const propertyType = document.getElementById("propertyType").value;
            
            if (!appointments[date]) {
                appointments[date] = [];
            }
            
            if (appointments[date].length >= maxAppointmentsPerDay) {
                document.getElementById("message").textContent = "Lo sentimos, ya no hay citas disponibles para esta fecha.";
                return;
            }
            
            appointments[date].push({ time, propertyType });
            document.getElementById("message").textContent = `Cita confirmada para el ${date} a las ${time} (${propertyType})`;
        });
    </script>
</body>
</html>
